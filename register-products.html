  <main class="container-register container">
    <div>
      <a href="./admin.html"><img src="./img/logos/logo.svg" alt=""></a>
    </div>
    <div class="register-product">
    </div>
        <div class="register-product">
      <div class="product-info">
        <input placeholder="Nome do peixe" type="text" id="input-nome">
        <input placeholder="Preço do peixe" type="text" id="input-preco">
        <input placeholder="Descrição do peixe" type="text" id="input-descricao">
        <input type="file" id="input-imagem" accept="image/*">
        <a class="button-add" href="#" onclick="adicionarProduto()">Adicionar Produto</a>
      </div>
      <div>
        <img id="imagem-preview" src="" alt="">
      </div>
    </div>

    </div>
  </footer>
  <script>
    function adicionarProduto() {
      const inputNome = document.getElementById('input-nome');
      const inputPreco = document.getElementById('input-preco');
      const inputDescricao = document.getElementById('input-descricao');
      const inputImagem = document.getElementById('input-imagem');
      const imagemPreview = document.getElementById('imagem-preview');

      const nome = inputNome.value;
      const preco = inputPreco.value;
      const descricao = inputDescricao.value;
      const imagem = inputImagem.files[0];

      // Verifica se todas as informações foram preenchidas
      if (nome && preco && descricao && imagem) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          imagemPreview.src = e.target.result;
           // Exibe a imagem no container
        }

        reader.readAsDataURL(imagem); // Lê o arquivo da imagem como uma URL base64
      } else {
        alert('Preencha todos os campos e selecione uma imagem!');
      }
    }
  </script>
